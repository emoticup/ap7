<body>
   
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Customer Contact Form
          </div>
          <div class="card-body">
            <form id="contactForm" onsubmit="submitForm(event)">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" name="form-control" id="fullName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" name="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="Address" class="form-label">Address:</label>
                <input type="text" name="form-control" id="Address" required>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="tel" name="form-control" id="phoneNumber" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

      
      </div>
    </div>
  </div>
